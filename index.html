<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <input id="input" type="text" placeholder="Enter a city">
        <button id="search">Search</button> <br> <br>

        <select id="city-input" class="select">
      <option>Favorite Cities</option>
    </select>
        <button id="submit" type="input">Submit</button> <br><br>

        <button id="current" type="input">Weather Where I am</button>
    </form>

    <div class="results-box">
        <h3 id="city"></h3>
        <h4 id="date-time"></h4>
        <p id="weather"></p>
        <h4 id="temp"></h4>
    </div>

    <div class="results">
        <h2></h2>
    </div>
    <script src="main.js"></script>
</body>

</html>
